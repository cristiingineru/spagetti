<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body width="100%" height="100%" style='margin: 0px;'>
  <script data-main="js/app.js" src="js/lib/require.js"></script>

  <table width="100%" height="100%">
    <tr>
      <td style="padding: 0px;" width="80%">
        <svg id="mainDiagramSvg" width="100%" height="100%" cursor="default"></svg>
      </td>
      <td style="padding: 0px;" width="20%">
        <svg id="checkpointTreeSvg" width="100%" height="100%" cursor="default"></svg>
      </td>
    </tr>
  </table>
  
  <svg id="hiddenFilterPlaceholder" width="0" height="0">
    <!-- This filter needs to be in the same file, otherwise it's not working in Chrome -->
    <!-- This filter is not working in Firefox, so make sure to be added first in the CSS before all other "filter:" temptatives -->
    <defs>
        <filter id="grayscaleFilter">
            <feColorMatrix type="matrix" values="0.3333 0.3333 0.3333 0 0
 0.3333 0.3333 0.3333 0 0
 0.3333 0.3333 0.3333 0 0
 0  0  0  1 0"/>
        </filter>
    </defs>
</svg>

</body>
</html>
